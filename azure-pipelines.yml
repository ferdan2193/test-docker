# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'Docker'
        repository: 'mydockercontainerpersonal'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Suscripción de Azure 1(51409fb3-026e-4469-85e0-9b2e9a1892dc)'
        appType: 'functionAppContainer'
        WebAppName: 'td2-personal'
        VirtualApplication: 'test'
        DockerNamespace: mydockercontainerpersonal.azurecr.io/mydockercontainerpersonal:latest
        DockerRepository: 
    - task: AzureFunctionAppContainer@1
      inputs:
        azureSubscription: 'Suscripción de Azure 1(51409fb3-026e-4469-85e0-9b2e9a1892dc)'
        appName: 'td2-personal'
        imageName: 'mydockercontainerpersonal'
